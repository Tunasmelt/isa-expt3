<!DOCTYPE html>
<html>
<head>
	<title>Create New Survey</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/survey-jquery@1.9.59/survey.jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var json = {
				"title": "Financial Survey",
				"pages": [
					{
						"name": "page1",
						"elements": [
							{
								"type": "text",
								"name": "company_name",
								"title": "Company Name"
							},
							{
								"type": "text",
								"name": "revenue",
								"title": "Revenue (in USD)"
							},
							{
								"type": "text",
								"name": "industry",
								"title": "Industry"
							}
						]
					}
				]
			};
			var survey = new Survey.Model(json);
			survey.onComplete.add(function(result) {
				console.log(result.data);
			});
			$("#surveyElement"). Survey(survey);
		});
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="access_survey.html">Access Survey</a></li>
		</ul>
	</nav>
	<main>
		<h1>Create New Survey</h1>
		<div id="surveyElement"></div>
		<h1>Financial Survey for Multi-National Corporations (MNCs)</h1>
	    <form action="/submit_survey" method="post">
	        
	        <h2>Company Information</h2>
	        <label for="company_name">Company Name:</label>
	        <input type="text" id="company_name" name="company_name" required><br>
	        <label for="industry_sector">Industry Sector:</label>
	        <select id="industry_sector" name="industry_sector" required>
	            <option value="">Select</option>
	            <option value="technology">Technology</option>
	            <option value="finance">Finance</option>
	            <option value="healthcare">Healthcare</option>
	            <option value="manufacturing">Manufacturing</option>
	            <!-- Add more options if needed -->
	        </select><br>
	        <label for="global_offices">Number of Global Offices:</label>
	        <input type="number" id="global_offices" name="global_offices" required><br>
	        <label for="annual_revenue">Annual Revenue (USD):</label>
	        <input type="number" id="annual_revenue" name="annual_revenue" required><br>
	        <label for="employees_worldwide">Number of Employees Worldwide:</label>
	        <input type="number" id="employees_worldwide" name="employees_worldwide" required><br>
	        <label for="primary_countries">Primary Countries of Operation:</label><br>
	        <input type="checkbox" id="country1" name="primary_countries" value="country1">
	        <label for="country1">Country 1</label><br>
	        <input type="checkbox" id="country2" name="primary_countries" value="country2">
	        <label for="country2">Country 2</label><br>
	        <!-- Add more checkboxes for additional countries -->
	        
	        <h2>Financial Performance</h2>
	        <label for="financial_year_end_date">Financial Year End Date:</label>
	        <input type="date" id="financial_year_end_date" name="financial_year_end_date" required><br>
	        <label for="total_assets">Total Assets (USD):</label>
	        <input type="number" id="total_assets" name="total_assets" required><br>
	        <label for="net_profit_margin">Net Profit Margin (%):</label>
	        <input type="number" id="net_profit_margin" name="net_profit_margin" required><br>
	        <label for="total_debt">Total Debt (USD):</label>
	        <input type="number" id="total_debt" name="total_debt" required><br>
	        <label for="ebitda">Earnings Before Interest, Taxes, Depreciation, and Amortization (EBITDA) (USD):</label>
	        <input type="number" id="ebitda" name="ebitda" required><br>
	        <label for="operating_cash_flow">Operating Cash Flow (USD):</label>
	        <input type="number" id="operating_cash_flow" name="operating_cash_flow" required><br>
	        <!--  -->

	        <h2>Investment And Capital Expenditure</h2>
	        <label for="capital_expenditure">Capital Expenditure in the Last Financial Year (USD):</label>
	        <input type="number" id="capital_expenditure" name="capital_expenditure" required><br>
	        <label for="investment_rd">Investment in Research and Development (R&D) (USD):</label>
	        <input type="number" id="investment_rd" name="investment_rd" required><br>
	        <label for="net_profit_margin">Major Investments or Acquisitions in the Last Year:</label>
	        <input type="number" id="major_investment_acquisition" name="major_investment_acquisition" required><br>
	        
	        <h2>Risk Management</h2>
	        <label for="financialRisks">Top Financial Risks Identified:</label><br>
			<input type="checkbox" id="marketRisk" name="marketRisk">
			<label value="marketRisk">Market Risk</label><br>
			<input type="checkbox" id="creditRisk" name="creditRisk">
		    <label value="creditRisk">Credit Risk</label><br>
		    <input type="checkbox" id="operationalRisk" name="operationalRisk">
		    <label value="operationalRisk">Operational Risk</label><br>
		    <input type="checkbox" id="regulatoryRisk" name="regulatoryRisk">
		    <label value="regulatoryRisk">Regulatory Risk</label>
			<br>
	        <label for="insuranceCoverage">Insurance Coverage for Key Risks:</label>
	        <input type="text" id="insuranceCoverage" name="insuranceCoverage" required><br>

	        <h2>Future Outlook</h2>
	        <label for="revenueGrowth">Expected Revenue Growth for the Next Financial Year (%):</label>
			<input type="number" id="revenueGrowth" name="revenueGrowth" required> <br>
			<label for="strategicInitiatives">Strategic Initiatives Planned for the Next 2 Years:</label>
			<input type="text" id="strategicInitiatives" name="strategicInitiatives" required><br>
			<label for="anticipatedChallenges">Challenges Anticipated in the Global Economic Landscape:</label>
			<input type="text" id="anticipatedChallenges" name="anticipatedChallenges" required><br>

			<h2>Additional Comments (Optional):</h2>
			<label for="additionalComments">Any additional comments or insights about your company's financial position or outlook:</label>
			<input type="text" id="additionalComments" name="additionalComments"><br><br>

			<label for="confirmation">By submitting this form, I confirm that the information provided is accurate to the best of my knowledge.</label>
			<input type="checkbox" id="confirmation" name="confirmation" required><br>
			<button type="submit">Submit</button>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
